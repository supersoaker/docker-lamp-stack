Define domain_name localhost

<VirtualHost *:80>
    ServerName ${domain_name}
    DocumentRoot /var/www/html/${domain_name}/html
    ErrorLog /var/www/html/${domain_name}/log/error.log
    CustomLog /var/www/html/${domain_name}/log/access.log combined

    <Directory "/var/www/html/${domain_name}/html">
        Options +Indexes +FollowSymLinks +Multiviews
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        SSLEngine on
        SSLCertificateFile  /etc/ssl/certs/ssl-cert-snakeoil.pem
        SSLCertificateKeyFile /etc/ssl/private/ssl-cert-snakeoil.key
            
        ServerName ${domain_name}
        DocumentRoot /var/www/html/${domain_name}/html
        ErrorLog /var/www/html/${domain_name}/log/error.log
        CustomLog /var/www/html/${domain_name}/log/access.log combined

        <Directory "/var/www/html/${domain_name}/html">
            Options +Indexes +FollowSymLinks +Multiviews
            AllowOverride All
            Order allow,deny
            Allow from all
        </Directory>
    </VirtualHost>
</IfModule>
